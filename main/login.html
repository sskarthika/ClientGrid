<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta name="description" content="Login to manage products">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Login</h2>

  <p>No account? <a href="signup.html">Signup here</a></p>
  <script src="js/auth.js"></script>
</body>
</html>
